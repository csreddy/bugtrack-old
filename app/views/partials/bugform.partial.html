  <div class="row">
      <div class="col-md-12">
        <div class="well">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center">New Bug</legend>
    
            <!-- Title input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Title</label>
              <div class="col-md-9">
               <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
                <input id="title" ng-model="title" name="title" type="text" placeholder="Bug title" class="form-control">
              </div>
            </div>
    
            <!-- assign to input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="email">Assign To</label>
              <div class="col-md-9">
                <select id="assignTo" ng-model="assignTo" name="assignTo" type="text" placeholder="Assign to" class="form-control">
                    <option ng-repeat="(key, user) in config.users.sort()"  value="{{key}}">
                    {{user.name}}</option>
                </select>
                <input id="assignTo" ng-model="assignTo" name="assignTo" type="text" placeholder="Assign to" class="form-control">
              </div>
            </div>
    
            <!-- bug descrition  -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="description">Description</label>
              <div class="col-md-9">
                <textarea class="form-control" ng-model="description" id="description" name="description" placeholder="Please enter bug description here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" ng-click="createNewBug()"class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
</div>
</div>
